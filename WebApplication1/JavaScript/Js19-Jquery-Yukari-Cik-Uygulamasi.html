<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery sayfayı yukarı kaydırma uygulaması</title>
    <style>
        #yukariCik {
            position:fixed; bottom: 18px; right: 18px; z-index:99;
        }
    </style>
</head>
<body>

    <div style="height: 180vh; border:1px solid silver">
        Jquery sayfayı yukarı kaydırma uygulaması
    </div>

    <a href="#" id="yukariCik">Yukarı Çık</a>

    <script src="../Scripts/jquery-3.6.0.min.js"></script>
    <script>
        $(window).scroll(function () {
            if ($(window).scrollTop() > 100) {
                $("#yukariCik").fadeIn();
            }
            else {
                $("#yukariCik").fadeOut();
            }
        });

        $("#yukariCik").click(function () {
            $("html,body").animate({scrollTop: 0}, 1000);
        });
    </script>
</body>
</html>
